<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <style>
        .calendar{
            display: grid; /* Use grid layout for the calendar */
            grid-template-columns: repeat(7, 1fr); /* Create 7 equal columns for the days of the week */
            row-gap: 20px; /* Set the gap between rows */
            column-gap: 10px; /* Set the gap between rows and columns */
            
        }
        .date , .day{
            background-color: skyblue; /* Set a background color for the date boxes */
            border-radius: 5px; /* Add rounded corners */
            height: 50px; /* Set a fixed height for the date boxes */
            display: flex; /* Use flexbox to center the content */
            justify-content: center; /* Center the content horizontally */
            align-items: center; /* Center the content vertically */
            font-size: 1.5em; /* Set a larger font size for the date numbers */
        }
        .day{
            background-color: lightgray; /* Set a different background color for the day names */
            font-size: 1.2em; /* Set a smaller font size for the day names */
            font-weight: bolder; /* Make the day names bold */

        }
        </style>
</head>
<body>
    <div class="calendar">
        <div class="day">SUNDAY</div>
