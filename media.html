<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
    <style>
        .container {
            display: grid; /* Use grid layout for the container */
            grid-template-columns: repeat(3, 1fr); /* Create 3 equal columns */
            gap: 20px; /* Set the gap between items */
        }
        .boot{
            border: 1px solid #000; /* Add a border to each boot item */
            padding: 10px; /* Add padding inside each boot item */
            border-radius: 10px; /* Add rounded corners */
            
        }
        .boot img {
            width: 100%; /* Set a fixed width for the boot images */
            height: auto; /* Maintain aspect ratio */
        }

    
        @media screen and (max-width: 576px) {
            .container {
                grid-template-columns: repeat(1, 1fr); /* Change to 2 columns on smaller screens */
            }
            
        }
    </style>
</head>
<body>

    <!-- .container>.boot*12>img[src="img/boots.png"]*+h3{boot item - $}
        +p{Price: $100}+p>lorem20 -->

    <div class="container">
        <div class="boot">
            <img src="images/boots.png" alt="Boot Image">
            <h3>Boot item - 1</h3>
            <p>Price: 1100</p>
            <p>Best boots</p>
        </div>
        <div class="boot">
            <img src="images/boots.png" alt="Boot Image">
            <h3>Boot item - 2</h3>
            <p>Price: 1600</p>
            <p>Best boots</p>
        </div>
        <div class="boot">
            <img src="images/boots.png" alt="Boot Image">
            <h3>Boot item - 3</h3>
            <p>Price: 1400</p>
            <p>Best boots</p>
        </div>
        <div class="boot">
            <img src="images/boots.png" alt="Boot Image">
            <h3>Boot item - 4</h3>
            <p>Price: 1800</p>
            <p>Best boots</p>
        </div>
    </body>
</html>
