<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <style>
        .container {
            display: grid; /* Use grid layout for the container */
            grid-template-columns: repeat(3, 1fr); /* Create 3 equal columns */
            gap: 10px; /* Set the gap between items */
        }
        .boot {
            border: 1px solid #000; /* Add a border to each boot item */
            padding: 10px; /* Add padding inside each boot item */
            border-radius: 10px; /* Add rounded corners */ 
        }
        .boot img {
            width: 100%; /* Set a fixed width for the boot images */
            height: auto; /* Maintain aspect ratio */
        }

        @media screen and (max-width: 576px) {
            .container {
                grid-template-columns: repeat(1, 1fr); /* Change to 1 column on smaller screens */
            }
        }
        /* Medium Devices */
        @media screen and (min-width: 576px) and (max-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr); /* Change to 2 columns on medium screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="boot">
            <img src="images/boots.png" alt="Boot Image">
            <h3>Boot item - 1</h3>
            <p>Price: 1100</p>
            <p>Best boots</p>
            <button>Buy Now</button>
        </div>
        <div class="boot">
            <img src="images/boots.png" alt="Boot Image">
            <h3>Boot item - 2</h3>
            <p>Price: 1600</p>
            <p>Best boots</p>
            <button>Buy Now</button>
        </div>
        <div class="boot">
            <img src="images/boots.png" alt="Boot Image">
            <h3>Boot item - 3</h3>
            <p>Price: 1400</p>
            <p>Best boots</p>
            <button>Buy Now</button>
        </div>
        <div class="boot">
            <img src="images/boots.png" alt="Boot Image">
            <h3>Boot item - 4</h3>
            <p>Price: 1800</p>
            <p>Best boots</p>
            <button>Buy Now</button>
        </div>
</body>
</html>
